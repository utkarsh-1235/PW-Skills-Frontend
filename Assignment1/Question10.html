<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <style>
        table{
            margin-top: 70px;
            margin-left: 370px;
            border: 2px solid black;
        }
       th{
        font-weight: bold;
        font-size: 1.5rem;
        border: 2px solid black;
       }
       td{
        font-size: 1.2rem;
        border: 2px solid black;
       }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3"> Day</th>
            <th colspan="3">Seminars</th>

        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
 
        <tr>
            <th>Big</th>
            <th>end</th>
        </tr>
        <tr>
            <td rowspan="2">monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
            
        </tr>

        <tr>
            <td>Validity DtD and Relad NG</td>
        </tr>

        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 p.m.</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>8:00 p.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formatting objects</td>
        </tr>

    </table>
</body>
</html>
